questions:
- id: "1"
  formulation: "What is an organization?"
  type: checkbox
  options:
  - id: "1"
    value: "A development account that an individual or multiple collaborators can own and use"
  - id: "2"
    value: "A phisycal subdivision of a Cloud Foundry deployment"
  - id: "3"
    value: "A logical way to group spaces and sepparate concerns in Cloud Foundry"
  answer: "3"
- id: "2"
  formulation: "How do you delete the 'my-space' space?"
  type: input
  answer: "cf delete-space my-space"
- id: "3"
  formulation: "What happens if you rename an organization?"
  type: checkbox
  options:
  - id: "1"
    value: "The name changes, but the internal reference is kept so nothing else is needed."
  - id: "2"
    value: "You will have to manually rename all the references in your Cloud Foundry deployment"
  - id: "3"
    value: "All will be lost and you'll have to start from scratch"
  answer: "1"
- id: "4"
  formulation: "You are going to delete an organization or a space."
  type: checkbox
  options:
  - id: "1"
    value: "Go ahead, everything that depends on the object will be left orphan but you can reassign it later"
  - id: "2"
    value: "Think carefully: every entity depending on the object will be lost... forever!"
  - id: "3"
    value: "DON'T DO IT!! CLOUD FOUNDRY WILL STOP WORKING... AT ALL!!!"
  answer: "2"
