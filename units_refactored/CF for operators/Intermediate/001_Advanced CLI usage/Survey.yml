questions:
- id: "1"
  formulation: "How do you tell the CLI to be as verbose as it can while deploying the 'my-batmobile-app'?"
  type: input
  answer: 'CF_TRACE=true cf push my-batmobile-app'
- id: "2"
  formulation: "Why is necessary to know how to get the CLI's session token?"
  type: checkbox
  options:
  - id: "1"
    value: "Because if you don't have it, you can't access CF's API directly"
  - id: "2"
    value: "Because it is very useful to execute requests to the CF API without using the CLI"
  - id: "3"
    value: "Because it will allow you to hack all CF's resources"
  answer: "2"
