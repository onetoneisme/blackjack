questions:
- id: "1"
  formulation: "What is a security group?"
  type: checkbox
  options:
  - id: "1"
    value: "A set of rules that define infrastructure security policies"
  - id: "2"
    value: "A security service that restricts user access rights"
  - id: "3"
    value: "A set of rules that explicitely allows outbound traffic from applications"
  answer: "3"
- id: "2"
  formulation: "How do you create the security group 'my-seg-group'? Use the 'my-seg-group.json' filename."
  type: input
  answer: 'cf create-security-group my-seg-group my-seg-group.json'
