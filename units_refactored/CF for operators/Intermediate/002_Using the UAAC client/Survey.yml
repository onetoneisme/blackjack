questions:
- id: "1"
  formulation: "What is the UAA?"
  type: checkbox_multiple
  options:
  - id: "1"
    value: "A component of a Cloud Foundry deployment"
  - id: "2"
    value: "A token server"
  - id: "3"
    value: "A multi tenant identity management service"
  answer: "(1,3)"
- id: "2"
  formulation: "How do you target the UAAC to the UAA located at 'my-batcave.com'?"
  type: input
  answer: 'uaac target uaa.my-batcave.com'
- id: "3"
  formulation: "Why is the UAAC necessary for an administrator?"
  type: checkbox
  options:
  - id: "1"
    value: "It is part of the Cloud Foundry's CLI"
  - id: "2"
    value: "It allows to deploy applications easier"
  - id: "3"
    value: "You can perform complex operations on users and permissions"
  answer: "3"
