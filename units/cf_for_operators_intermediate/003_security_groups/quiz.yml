questions:
- formulation: "What is a security group?"
  type: option
  options:
  - "A set of rules that define infrastructure security policies"
  - "A security service that restricts user access rights"
  - "A set of rules that explicitely allows outbound traffic from applications"
  answer: [2]
- formulation: "How do you create the security group 'my-seg-group'? Use the 'my-seg-group.json' filename."
  type: text
  answer: 'cf create-security-group my-seg-group my-seg-group.json'
