questions:
- formulation: "How do you tell the CLI to be as verbose as it can while deploying the 'my-batmobile-app'?"
  type: text
  answer: 'CF_TRACE=true cf push my-batmobile-app'
- formulation: "Why is it necessary to know how to get the CLI's session token?"
  type: option
  options:
  - "You cannot access CF's API directly without an authorization token."
  - "Tokens are very useful if you need to execute requests to the CF API without using the CLI."
  - "An authorization token will allow you to hack into all of CF's resources."
  answer: [1]
