questions:
- formulation: "Please, scale 'my-batmobile-app' up to three instances."
  type: text
  answer: 'cf scale my-batmobile-app -i 3'
- formulation: "What is the difference between restarting and restaging an application?"
  type: option
  options:
  - "None. They are the same."
  - "'restage' will upload the code again"
  - "'restage' deletes the droplet and then recreates it"
  answer: [ 1 ]
- formulation: "Why are enviornment variables so important in Cloud Foundry?"
  type: option
  options:
  - "Thanks to environment variables, developers do not have to worry about credentials and URIs and can focus on the business logic."
  - "Environment variables allow apps deployed in Cloud Foundry to safely get credentials for various services."
  - "Environment variables enable Cloud Foundry to communicate with deployed applications and receive data about their environments."
  answer: [ 1, 2 ]
