questions:
- formulation: "What do you need to connect to a CF API?"
  type: option
  options:
  - "A GUI application"
  - "The CF CLI installed"
  - "A Cloud Foundry deployment URL"
  answer: [ 1, 2 ]
- formulation: "How do you target an organization and a space?"
  type: option
  options:
  - "cf target organization space"
  - "cf target -o organization -s space"
  - "cf target -org organization -space space"
  answer: [ 0 ]
- formulation: "Enter the command to deploy the application 'my-app' to Cloud Foundry."
  type: text
  answer: "cf push my-app"
